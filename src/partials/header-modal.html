<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/header-modal.css" />
  </head>
  <body>
    <!--aici trebuie pus codul pentru butonul "Buy now"-->
    <!--
    <button data-modal-open class="buy-now-button" type="button">
      Buy now
    </button>
  -->
    <form class="modal is-hidden" data-modal>
      <div class="modal-content">
        <button class="modal-close-button" data-modal-close>
          <svg class="modal-close-icon">
            <use href="./svg/symbol-defs.svg#icon-close-button-symbol"></use>
          </svg>
        </button>
        <div class="modal-form">
          <form>
            <div class="modal-header">
              <h2>Our ice-cream will keep you COOL. Just choose some!</h2>
            </div>

            <div class="order-section">
              <div class="product">
                <img
                  src="./images/modal images/ice-cream-1.png"
                  alt="Ice Cream"
                />
                <div class="order-amount">
                  <label for="quantity"></label>
                  <input
                    type="number"
                    id="quantity"
                    class="input"
                    name="quantity"
                    min="0"
                    placeholder="how many?"
                  />
                </div>
              </div>
              <div class="product">
                <img
                  src="./images/modal images/ice-cream-2.png"
                  alt="Ice Coffee"
                />
                <div class="order-amount">
                  <label for="quantity"></label>
                  <input
                    type="number"
                    id="quantity"
                    class="input"
                    name="quantity"
                    min="0"
                    placeholder="how many?"
                  />
                </div>
              </div>
              <div class="product">
                <img
                  src="./images/modal images/ice-cream-3.png"
                  alt="Milkshake"
                />
                <div class="order-amount">
                  <label for="quantity"></label>
                  <input
                    type="number"
                    id="quantity"
                    class="input"
                    name="quantity"
                    min="0"
                    placeholder="how many?"
                  />
                </div>
              </div>
            </div>

            <div class="form">
              <label class="form-label" for="name">Name</label>
              <div class="form-field">
                <input type="text" id="name" class="input-field" name="name" />
              </div>
            </div>

            <div class="form">
              <label class="form-label" for="phone">Telephone</label>
              <div class="form-field">
                <input type="tel" id="phone" class="input-field" name="name" />
              </div>
            </div>

            <div class="form">
              <label class="form-label" for="Email">E-mail</label>
              <div class="form-field">
                <input
                  type="email"
                  id="name"
                  class="input-field"
                  name="E-mail"
                />
              </div>
            </div>

            <div class="textarea">
              <label class="form-label" for="comments">Comments</label>
              <textarea
                id="comments"
                name="comments"
                placeholder="Write your impressions and maybe we'll even read them."
              ></textarea>
            </div>
            <button class="modal-send-button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </form>
    <script src="./js/modal.js"></script>
  </body>
</html>
