<header id="header">
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container">
        <div class="upper-header">
            <div class="logo-container">
                <a href="hero-section.html" class="logo-header">
                    <svg width="199" height="50" viewBox="0 0 127 32" class="logo">
                        <use href="../images/hero-section/header.svg#icon-logo"></use>
                    </svg>
                </a>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="header-nav-item"><a class="header-link header-link-color" href="#header">Home</a>
                    </li>
                    <li class="header-nav-item"><a class="header-link" href="#">About us</a></li>
                    <li class="header-nav-item"><a class="header-link" href="#">How it’s made?</a></li>
                    <li class="header-nav-item"><a class="header-link" href="#">Our products</a></li>
                    <li class="header-nav-item"><a class="header-link" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <div class="mobile-menu">
                    <button type="button" class="burger" data-menu-open>
                        <svg class="mobile-menu-btn" width="25" height="17">
                            <use href="../images/hero-section/header.svg#icon-burger"></use>
                        </svg>
                    </button>
                    <div data-menu>
                        <button data-menu-close></button>
                        <!--De adaugat meniul pt tableta si telefon-->
                    </div>
                </div>
                <button class="button-header openModalBtn" type="button" data-modal-open>Buy now
                    <svg width="4" height="8" viewBox="0 0 26 32" class="arrow">
                        <use href="../images/hero-section/header.svg#icon-arrow"></use>
                    </svg>
                </button>
                <div class="modal-menu modal" data-modal>
                    <button class="button-close closeModalBtn" data-modal-close></button>
                    <!--De adaugat meniul pt tableta si telefon-->
                </div>
            </div>
        </div>
        <picture>
            <!--Desktop-->
            <source media="(min-width: 1200px)"
                srcset="../images/hero-section/desktop/ice-cream-x1.png, ../images/hero-section/desktop/ice-cream-x2.png"
                type="image/png">
            <!--Tablet-->
            <source media="(min-width: 768px)"
                srcset="../images/hero-section/tablet/ice-cream-t-x1.png, ../images/hero-section/tablet/ice-cream-t-x2.png"
                type="image/png">
            <!--Mobile-->
            <source
                srcset="../images/hero-section/mobile/ice-cream-m-x1.png, ../images/hero-section/mobile/ice-cream-m-x2.png"
                type="image/png">
            <img src="../images/hero-section/mobile/ice-cream-m-x1.png" alt="ice-cream" class="image-ice-cream">
        </picture>
        <picture>
            <!--Desktop-->
            <source media="(min-width: 1200px)"
                srcset="../images/hero-section/desktop/girl-with-ice-cream-x1.png, ../images/hero-section/desktop/girl-with-ice-cream-x2.png"
                type="image/png">
            <!--Tablet-->
            <source media="(min-width: 768px)"
                srcset="../images/hero-section/tablet/girl-with-ice-cream-t-x1.png, ../images/hero-section/tablet/girl-with-ice-cream-t-x2.png"
                type="image/png">
            <img src="../images/hero-section/tablet/girl-with-ice-cream-t-x1.png" alt="ice-cream"
                class="image-ice-cream-2">
        </picture>
        <div class="caption">
            <div>
                <h1 class="title">ice cream <br> made with <br><span class="title-color">passion</span></h1>
                <div class="buttons-list">
                    <button type="button" class="button-one"><a class="button-one-link"
                            href="#products">Products</a></button>
                    <button type="button" class="button-two"> <a class="button-two-link" href="#how-it's-made">How
                            it’s made?</a></button>
                </div>
            </div>
            <div class="sale-points">
                <ul class="sale-points-list">
                    <li class="sale-points-item">16<span class="sale-points-color">cafes</span></li>
                    <li class="sale-points-item">23<span class="sale-points-color">food trucks</span></li>
                </ul>
            </div>
        </div>
        <div class="milk">
            <picture>
                <!--Desktop-->
                <source media="(min-width: 1200px)"
                    srcset="../images/hero-section/desktop/milk-x1.png, ../images/hero-section/desktop/milk-x2.png"
                    type="image/png">
                <!--Tablet-->
                <source media="(min-width: 768px)"
                    srcset="../images/hero-section/tablet/milk-t-x1.png, ../images/hero-section/tablet/milk-t-x2.png"
                    type="image/png">

                <img src="../images/hero-section/tablet/milk-t-x1.png" alt="milk" class="image-milk">
            </picture>
            <div class="description-product-container">
                <p class="description-product">Indulge in a scoop of ice cream made with passion and treat your
                    taste
                    buds to an unforgettable experience!</p>
                <button type="button" class="button-product">
                    <svg class="arrow-right" height="25" width="25" viewBox="0 0 32 32">
                        <use href="../images/hero-section/header.svg#icon-arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
