<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/footer-modal.css" />
  </head>
  <body>
    <!--aici trebuie pus codul pentru butonul "Our location"-->
    <!--
    <button data-modal-open class="our-location-button" type="button">
      Our location
    </button>
  -->
    <form class="modal is-hidden" data-modal>
      <div class="modal-content">
        <button class="modal-close-button" data-modal-close>
          <svg class="mobile-menu-icon">
            <use href="./svg/symbol-defs.svg#icon-close-button-symbol"></use>
          </svg>
        </button>
        <div class="modal-footer-form">
          <form>
            <div class="modal-footer">
              <h2>You'll find ICE here</h2>
            </div>
            <div class="google-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d24160.50277619309!2d-73.95568042368234!3d40.80461272259895!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f611fdf28051%3A0x8a4548defb0528de!2sSugar%20Hill%20Creamery!5e0!3m2!1sen!2sus!4v1692539032918!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="modal-footer">
              <h3>184 Malcolm X Blvd, New York, NY 10026, United States</h3>
            </div>
            <button class="modal-send-button" type="submit">
              Open in Google Maps
            </button>
          </form>
        </div>
      </div>
    </form>
    <script src="./js/modal.js"></script>
  </body>
</html>
